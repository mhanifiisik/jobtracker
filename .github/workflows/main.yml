name: pnpm Example Workflow

on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22, 23]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm run build # Build your React Vite project using pnpm

      - name: Deploy to GitHub Pages
        if: success() # Only deploy if the build succeeds
        run: |
          pnpm add gh-pages --save-dev  # Add gh-pages if not already in dependencies
          pnpm run deploy  # Assuming you have a deploy script in your package.json

      - name: Upload Build Artifacts (Optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist # Path to your build directory (usually `dist` in Vite projects)
